{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
    <form action="/update_cash" method="post">
        <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="add_cash" name="cash_operation" value="add" required>
              <label class="form-check-label" for="add_cash">Add</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="withdraw_cash" name="cash_operation" value="withdraw" required>
              <label class="form-check-label" for="withdraw_cash">Withdraw</label>
            </div>
        </div>
        <div class="form-group">
            $ <input autocomplete="off" class="form-control" name="cash_amount" placeholder="0.00" type="number" min="0.01" step="0.01" required>
        </div>
        <button class="btn btn-primary" type="submit">{{ title }}</button>
    </form>
{% endblock %}
